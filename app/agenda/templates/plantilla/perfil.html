{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edicion</title>
    <link type="text/css" href='{% static "css/menu.css" %}' rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
<body>
    <section class="content">
        <div class="container" style="display: flex;
        justify-content: center; align-items: center; height: 100vh;">

            <div class="col" style="max-width: 900px;">
                <div class="card mb-3" style="max-width: 100%; max-height: max-content;
                        border-left: 2px solid #bb6868; border-radius: 10px;">
                    <div class="row g-0" >
                        <div class="col-md-5">
                            <a href="/data/{{persona.idPersona}}">
                                <img src="{{persona.foto.url}}" class="img-fluid w-100  rounded-start" >
                            </a>
                        </div>
                        <div class="col-md-7">
                            <div class="card-body" > 
                                <h5 class="text-start" style="font-weight: bold;;font-size: 10px; margin-bottom: 1;">{{persona.nombre}}</h5>
                                <p class="text-start" style="font-size: 10px; margin-bottom: 0;font-style: italic">{{persona.celular}}</p>
                                <p class="text-start" style="font-size: 10px; margin-bottom: 0;font-style: italic">{{persona.fecha_nac}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </section>
</body>
<script>
    
  </script>
</html>

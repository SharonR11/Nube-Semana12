{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edicion</title>
    <link type="text/css" href='{% static "css/menu.css" %}' rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
<body>
    <section class="content">
        <div class="container-center">

            <div class="row g-5 p-3 ">
                <div class="col-sm-7 col-md-4 col-lg-4 bg-white rounded-4">
                    <h4 class="mb-2 p-3">Editar Contacto</h4>
                    <div>
                        <form action="/modificar/{{persona.idPersona}}/" method="POST" enctype="multipart/form-data">
                          {% csrf_token %}
                            <div class="row ">
                                <div class="col-12">
                                    <label for="" class="form-label">Nombres</label>
                                    <input type="text" class="form-control" name="txtnombre" value="{{persona.nombre}}" required>
                                </div>
                                <div class="col-12">
                                    <label for="" class="form-label">Apellidos</label>
                                    <input type="text" class="form-control" name="txtapellido" value="{{persona.apellido}}" required>
                                </div>
                                <div class="col-12">
                                    <label for="" class="form-label">Email</label>
                                    <input type="email" step="any" class="form-control" value="{{persona.email}}" name="txtemail" required>
                                </div>
                                <div class="col-12">
                                    <label for="address" class="form-label">Celular</label>
                                    <input type="number" class="form-control" name="txtcelular"  value="{{persona.celular}}" required>
                                </div>
                                <div class="col-12">
                                    <label for="address" class="form-label">Fecha de Nacimiento</label>
                                    <input type="date" class="form-control" name="txtfecha_nac"  value="{{persona.fecha_nac}}" required>
                                </div>
                                <div class="col-12">
                                    <label for="address" class="form-label">Celular</label>
                                    <input type="file" class="form-control" name="txtfoto"  value="{{persona.foto}}" required>
                                </div>
                            </div>
                            <hr class="my-4">
                            
                            <button class="w-100 btn btn-primary btn-lg" type="submit">Registrar</button>            
                        </form>
                        <br>
                    <div>
                </div>
                
            </div>
        </div>
    </section>
</body>
<script>
    
  </script>
</html>
